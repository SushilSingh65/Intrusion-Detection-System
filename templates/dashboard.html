<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .alert-box { height: 300px; overflow-y: auto; background: #000; color: #0f0; padding: 10px; font-family: monospace; }
        .ip-table { font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-center">Intrusion Detection System Dashboard</h2>

    <!-- Control Buttons -->
    <div class="d-flex justify-content-between mb-3">
        <div>
            <button id="startBtn" class="btn btn-success me-2">Start IDS</button>
            <button id="stopBtn" class="btn btn-danger me-2">Stop IDS</button>
            <button id="muteBtn" class="btn btn-warning">Mute Siren</button>
        </div>
        <div>
            <span class="badge bg-success" id="statusText">Status: Stopped</span>
            <span class="badge bg-secondary" id="muteText">Siren: Unmuted</span>
            <span class="badge bg-info" id="alertCount">Alerts: 0</span>
        </div>
    </div>

    <!-- Alerts -->
    <div class="card mb-4">
        <div class="card-header">üîî Live Alerts</div>
        <div class="alert-box" id="alertBox">
            <small>[waiting for alerts...]</small>
        </div>
    </div>

    <!-- IP Table -->
    <div class="card">
        <div class="card-header">üåê Active IPs</div>
        <div class="card-body p-0">
            <table class="table table-bordered table-hover mb-0 ip-table">
                <thead class="table-light">
                    <tr>
                        <th>IP</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Attacks</th>
                    </tr>
                </thead>
                <tbody id="ipTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
